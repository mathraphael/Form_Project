<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anunciar seu carro" 
                            minlength="1"
                            maxlength="30" 
                            required/>

                    </div>

                    <div class="box-input">
                        <label for="price">Preço: <span class="required-field">*</span></label>
                            <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Defina o preço do veículo" 
                            minlength="1"
                            maxlength="30" 
                            required/>

                    </div>

                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                           <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículos. Por exemplo se ele tem um arranhão"></textarea>

                    </div>

                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca do veiculo" 
                            required/>

                    </div>

                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite o modelo do veículo" 
                            required/>

                    </div>

                    <div class="box-input">
                        <label for="km">Quilometragem: <span class="required-field">*</span></label>
                            <input 
                            type="number" 
                            name="km" 
                            id="km" 
                            class="block" 
                            placeholder="Digite a quilometragem do veículo" 
                            minlength="1"
                            maxlength="30" 
                            required/>

                    </div>

                    <div class="box-input">
                        <label for="buy-date">Data da compra: <span class="required-field">*</span></label>
                            <input 
                            type="date" 
                            name="buy-date" 
                            id="buy-date" 
                            class="block" 
                            required/>

                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                           <input type="radio" name="gear" id="manual">
                           <label for="manual">Manual</label>

                           <input type="radio" name="gear" id="authomatic">
                           <label for="authomatic">Automático</label>

                    </div>

                    <div class="optional-box">
                        <p>Opicionais</p>
                           
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>


                        </ul>

                    </div>

                    <div class="optional-box">
                     
                           
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Chave presencial</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="charger" value="charger">
                                <label for="charger">Carregamento por indução</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Android Auto/Apple Carplay</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="remote_starting" value="remote_starting">
                                <label for="remote_starting">Partida remota</label>
                            </li>


                        </ul>

                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image.jpeg" name="images" id="images" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-sumbit"/>



                </form>

            </div>

        </div>
    </div>
    
</body>
</html>
